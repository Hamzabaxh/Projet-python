<!DOCTYPE html>
<html>
<head>
    <title>Phone Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
    header, footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border: none;
        border-radius: 10px;
    }
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
        border-radius: 10px 10px 0 0;
    }
    .card-body {
        padding: 20px;
    }
    .card-title {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
    }
    .card-text {
        font-size: 14px;
        color: #888;
    }
    .card-text.price {
        font-weight: bold;
        font-size: 16px;
        color: #4CAF50;
        margin-top: 10px;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
    }
    .form-control {
        margin-bottom: 10px;
    }
    .btn-primary {
        background-color: #4CAF50;
        border-color: #4CAF50;
    }
    .btn-primary:hover {
        background-color: #3e8e41;
        border-color: #3e8e41;
    }
    /* Updated Styles */
    body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 50px;
    }
    .card-header {
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        padding: 10px;
    }
    .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        padding: 8px 16px;
    }
    .btn-primary:hover {
        background-color: #3e8e41;
        border-color: #3e8e41;
    }
    .card-title a {
        color: #333;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <form method="GET">
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <select class="form-control" id="brand" name="brand">
                                    <option value="">All Brands</option>
                                    {% for brand in brands %}
                                    <option value="{{ brand.marque }}" {% if selected_brand == brand.marque %}selected{% endif %}>{{ brand.marque }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="min_price">Price Range:</label>
                                <br>
                                <p>Minimum</p>
                                <input type="number" class="form-control" id="minPrice" name="minPrice" min="0" max="10000" step="0.1" value="{{ selected_min_price }}">
                                <br>
                                <p>Maximum</p>
                                <input type="number" class="form-control" id="maxPrice" name="maxPrice" min="0" max="10000" step="0.1" value="{{ selected_max_price }}">
                                <br>
                            </div>
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    {% for item in data %}
                    <div class="col-sm-4 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="{{ item.image }}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{{item.link}}" target="_blank">{{ item.name }}</a></h5>
                                <p class="card-text">{{ item.marque }}</p>
                                <p class="card-text price">{{ item.price }} DT</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
